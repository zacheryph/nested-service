consul:
  image: gliderlabs/consul-server
  command: -bootstrap
  ports:
    - "8500:8500"
    - "53:8600/udp"
registrator:
  image: gliderlabs/registrator
  command: consul://consul:8500
  dns: "172.17.0.1"
  links:
    - consul
  volumes:
    - /var/run/docker.sock:/tmp/docker.sock
master:
  build: .
  dns: "172.17.0.1"
  ports:
    - "3000:3000"
  environment:
    SERVICE_NAME: master
  links:
    - registrator
slave:
  build: .
  dns: "172.17.0.1"
  ports:
    - 3000
  environment:
    SERVICE_NAME: slave
  links:
    - registrator
worker:
  build: .
  dns: "172.17.0.1"
  ports:
    - 3000
  environment:
    SERVICE_NAME: worker
  links:
    - registrator
